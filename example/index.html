<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kysonic/a-frame-router-templates@0.0.2/dist/assets/index.v0.0.2.js"></script>
    <script src="./templates.js"></script>
    <title>A-Frame Router-Templates</title>
    <script>
      window.onload = function () {
        var router = document.getElementById('scene').systems['router'];

        window.changeRoute = function changeRoute(routeId) {
          router.changeRoute(routeId);
        };

        window.instance = function instance() {
          AFRAME.templates['box'].instance({ position: `0 2 -${Math.floor(Math.random() * 3)}`})
        };
      };
    </script>
  </head>
  <body>
    <a-scene id="scene" router>
      <a-route id="frame1" template="frame1"></a-route>

      <a-route id="frame2" template="frame2"></a-route>

      <a-route id="frame3" template="frame3"></a-route>

      <a-template name="common"></a-template>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
    <button
      style="position: absolute; top: 10px"
      onclick="changeRoute('frame1')"
    >
      Frame1
    </button>
    <button
      style="position: absolute; top: 10px; left: 80px"
      onclick="changeRoute('frame2')"
    >
      Frame2
    </button>
    <button
      style="position: absolute; top: 10px; left: 160px"
      onclick="changeRoute('frame3')"
    >
      Frame3
    </button>
    <button
      style="position: absolute; top: 10px; left: 240px"
      onclick="instance()"
    >
      Instance
    </button>
  </body>
</html>
